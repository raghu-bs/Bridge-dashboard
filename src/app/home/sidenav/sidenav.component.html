<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <mat-sidenav #snav [opened]="mobileQuery.matches ? false : true" [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="0">
            <mat-nav-list>
                <div [hidden]="mobileQuery.matches ? false : true">
                    <i class="fa fa-times close-icon" aria-hidden="true" (click)="snav.toggle()"></i>
                </div>
                <div style="text-align: center;">
                    <img class="logo-img" src="assets/images/bridge-mart-logo.png" style="width: 90px;height: 80px;" />
                </div>
                <div class="menu-items-list">
                    <a class="menu" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                        routerLink="/home/dashboard" mat-list-item href="#">
                        <i class="fa fa-tachometer fa-1x" aria-hidden="true"></i> &nbsp; Dasboard
                    </a>
                    <a class="menu" routerLinkActive="active-link" routerLink="/home/organisation-list" mat-list-item>
                        <i class="fa fa-list fa-1x" aria-hidden="true"></i> &nbsp; Organisation List
                    </a>
                    <a class="menu" routerLinkActive="active-link" routerLink="/home/orders" mat-list-item>
                        <i class="fa fa-list-alt fa-1x" aria-hidden="true"></i> &nbsp; Orders
                    </a>
                    <a class="menu" routerLinkActive="active-link" routerLink="/home/codes" mat-list-item>
                        <i class="fa fa-code fa-1x" aria-hidden="true"></i> &nbsp; Codes
                    </a>
                    <a class="menu" routerLinkActive="active-link" routerLink="/home/organisations" mat-list-item>
                        <i class="fa fa-sitemap fa-1x" aria-hidden="true"></i> &nbsp; Organisations
                    </a>
                    <a class="menu" routerLinkActive="active-link" routerLink="/home/mywallet" mat-list-item>
                        <i class="fa fa-sticky-note-o fa-1x" aria-hidden="true"></i> &nbsp; Reporting
                    </a>
                    <a class="menu" routerLinkActive="active-link" routerLink="/authentication" mat-list-item>
                        <i class="fa fa-user fa-1x" aria-hidden="true"></i> &nbsp; Admin
                    </a>
                    <div [hidden]="mobileQuery.matches ? false : true">
                        <a class="menu" routerLinkActive="active-link" routerLink="/authentication" mat-list-item>
                            <i class="fa fa-sign-out fa-1x" aria-hidden="true"></i> &nbsp; Sign Out
                        </a>
                    </div>
                </div>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="dashboard-bg">
            <mat-toolbar class="example-toolbar" [style.background]="mobileQuery.matches ? '#00A14F' : '#EEEEEE'">
                <a (click)="snav.toggle()" [style.color]="mobileQuery.matches ? 'white' : '#00A14F'">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
                <h1 [style.color]="mobileQuery.matches ? 'white' : '#00A14F'" class="example-app-name">Dashboard</h1>
            </mat-toolbar>
            <div [style.marginLeft.px]="mobileQuery.matches ? 15 : 20"
                [style.marginTop.px]="mobileQuery.matches ? 56 : 10">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
